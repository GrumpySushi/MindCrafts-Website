<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCrafts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Navbar shrink effect */
        .navbar {
            transition: all 0.3s ease-in-out;
        }
        
        .shrink {
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Hamburger Menu */
        .menu-icon {
            position: fixed;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 28px;
            z-index: 1100;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100px;
            width: 200px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transition: right 0.4s ease-in-out;
            padding: 20px;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .sidebar.open {
            right: 0;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }
        
        .sidebar a:hover {
            background: #e0e0e0;
        }

        /* Close button */
        .close-btn {
            align-self: flex-end;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            margin-bottom: 20px;
            background: none;
            border: none;
            padding: 5px 10px;
        }

        .close-btn:hover {
            color: red;
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1100;
        }

        .overlay.show {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Logo (Click to go to Home) -->
    <a href="index.html" class="logo">
        <img src="images/mindcraft logo.png" height="60" width="60" alt="MindCrafts Logo">
        <img src="images/mindcraft text.png" height="60" alt="MindCrafts Text">
    </a>

    <header>
        <h1 class="main-heading">
            <span class="text-overlay">Welcome To MindCrafts!</span>
        </h1>
        <p>Turn your crafts into cash!</p>
        <nav class="navbar">
            <a href="index.html">Home</a> |
            <a href="blog.html">Blogs n' Vlogs</a> |
            <a href="about.html">About</a> 
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <!-- Sidebar -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()">&#10006;</button>
        <a href="contact.html">Contact</a>
        <a href="survey.html">Website Survey</a>
    </div>

    <footer>
        <p>&copy; 2025 MindCrafts. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
