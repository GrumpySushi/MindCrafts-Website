    <style>
        /* Centering container */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        /* New text styling */
        .content-container h4 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: normal;
            color: #333;
        }

        /* Centering the selection grid */
        .selection-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        /* Square Buttons */
        .selection-box {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect */
        .selection-box:hover {
            background: #e0e0e0;
            transform: translateY(-5px);
        }
    </style>
</head>
