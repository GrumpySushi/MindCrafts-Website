<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upload Form</title>
    <link rel="stylesheet" href="upload-style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">ADD YOUR WORK</h3>
          <div>
            <p>dont know how?</p><br>
            <p>watch the vid below</p>
          </div>
          
      <section class="video-section">
        <div class="video-container">
          <iframe src="https://drive.google.com/file/d/1dzKo4iMssyB6VsTLzVPNO51hzRVrUb4d/preview" width="640" height="360" allow="autoplay"></iframe>
        </div>

          

          
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formsubmit.co/Mindcraft.stem@gmail.com" method="POST" autocomplete="off">
            <h3 class="title">Share your Master Piece</h3>
            <div class="input-container">
              <input type="text" name="Author" class="input" />
              <label for="">Author</label>
              <span>Author</span>
            </div>
            <div class="input-container">
              <input type="text" name="Title" class="input" />
              <label for="">Title</label>
              <span>Title</span>
            </div>
            <div class="input-container">
              <input type="text" name="Video Link" class="input" />
              <label for="">Video Link (Optional)</label>
              <span>Video Link (Optional)</span>
            </div>
            <div class="input-container">
              <input type="text" name="Drive Link" class="input" />
              <label for="">G drive Link</label>
              <span>Drive Link</span>
            </div>        
            <div class="input-container textarea">
              <textarea name="Caption" class="input"></textarea>
              <label for="">Caption</label>
              <span>Caption</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="upload-script.js"></script>
  </body>
</html>
