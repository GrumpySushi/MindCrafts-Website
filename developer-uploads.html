<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer - Project Uploads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo (Click to go to Home) -->
    <a href="index.html" class="logo">
        <img src="images/mindcraft logo.png" height="60" width="60" alt="MindCrafts Logo">
        <img src="images/mindcraft text.png" height="60" alt="MindCrafts Text">
    </a>

    <header>
        <h1 class="main-heading">
            <span class="text-overlay">Projects upload request</span>
        </h1>
        <nav class="navbar">
            <a href="index.html">Home</a> |
            <a href="blog.html">Blogs n' Vlogs</a> |
            <a href="about.html">About</a> 
            <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <div class="container">
        <h1>Project Upload Requests</h1>
        <div id="uploadsDisplay"></div>
    </div>
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .project {
            background-color: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .project iframe {
            margin-top: 10px;
            border-radius: 8px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .buttons button.reject {
            background-color: #dc3545;
        }

        .buttons button.reject:hover {
            background-color: #c82333;
        }
    
    </style>
</head>
<body>
  
    <script>
        window.onload = function() {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            const display = document.getElementById("uploadsDisplay");

            // Display project requests
            display.innerHTML = projects.map((project, index) => `
                <div class="project">
                    <h3>${project.title}</h3>
                    <img src="${project.image}" width="300">
                    <p>${project.description}</p>
                    ${project.video ? `<iframe src="${project.video}" width="300" height="200"></iframe>` : ""}
                    <button onclick="approveProject(${index})">Approve</button>
                    <button onclick="rejectProject(${index})">Reject</button>
                </div>
            `).join("");
        }

        // Approve project
        function approveProject(index) {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects[index].status = "Approved"; // Add a status to the project
            localStorage.setItem("projects", JSON.stringify(projects));
            alert("Project Approved!");
            location.reload(); // Reload to reflect changes
        }

        // Reject project
        function rejectProject(index) {
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.splice(index, 1); // Remove the rejected project
            localStorage.setItem("projects", JSON.stringify(projects));
            alert("Project Rejected!");
            location.reload(); // Reload to reflect changes
        }
    </script>

  <!-- Sidebar -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()">&#10006;</button>
        <button class="open-popup" onclick="openPopup()"><b>Contact</b></button>
        <a href="survey.html">Website Survey</a>
        <a href="uploads/upload.html" class="upload-btn">Upload Your Project</a> <!-- Adjusted path -->
    </div>

  <footer>
        <p>&copy; 2025 MindCrafts. All Rights Reserved.</p>
    </footer>

  <div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <iframe id="popup-iframe" src="contact.html"></iframe>
    </div>
</div>

  <script src="script.js"></script>

</body>
</html>
